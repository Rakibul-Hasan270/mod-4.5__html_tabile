<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Tabile</title>
    <style>
        table{
            border-collapse: collapse   ;
        }
        td,th{
            border: 1px solid black;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <h1>Html Table</h1>
    <table>
        <caption>Employee Salary Data </caption>
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Position</th>
                <th>Salery</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Rakib</td>
                <td>Programmer</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sakib</td>
                <td>Devloper</td>
                <td>$2000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Niru</td>
                <td>Programmer</td>
                <td>$1000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total Employee: 4</td>
            </tr>
        </tfoot>
    </table>
    <ul>
        <li>Table: table</li>
        <li>Table Head: thead</li>
        <li>Table Body: tbody</li>
        <li>Table Footer: tfoot</li>
        <li>Table Data or cell: td</li>
        <li>Table Header cell: th</li>
        <li>caption</li>
    </ul>
</body>

</html>
